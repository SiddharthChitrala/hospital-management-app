<section>
    <!-- doctor date and time and the time of stay to be updated and send it to the doctor lists -->
    <div class="container mt-5">
        <h2>Doctor Details Form</h2>
        <form #doctorForm="ngForm" (ngSubmit)="submit()" class="row g-3">
            <div class="col-md-6">
                <label for="doctorName" class="form-label">Doctor Name:</label>
                <input type="text" id="doctorName" class="form-control" name="doctorName" required [(ngModel)]="doctorName">
            </div>

            <div class="col-md-6">
                <label for="specialization" class="form-label">Specialization:</label>
                <input type="text" id="specialization" class="form-control" name="specialization" required [(ngModel)]="specialization">
            </div>

            <div class="col-md-4">
                <label for="date" class="form-label">Date:</label>
                <input type="date" id="date" class="form-control" name="date" required [(ngModel)]="date">
            </div>

            <div class="col-md-4">
                <label for="time" class="form-label">Login Time:</label>
                <input type="time" id="time" class="form-control" name="time" required [(ngModel)]="time">
            </div>

            <div class="col-md-4">
                <label for="stayFromTo" class="form-label">Stay From/To Time:</label>
                <div class="input-group">
                    <input type="time" id="stayFromTime" class="form-control" name="stayFromTime" required [(ngModel)]="stayFromTime">
                    <span class="input-group-text">to</span>
                    <input type="time" id="stayToTime" class="form-control" name="stayToTime" required [(ngModel)]="stayToTime">
                </div>
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" name="email" required [(ngModel)]="email">
            </div>

            <div class="col-md-6">
                <label for="phoneNumber" class="form-label">Phone Number:</label>
                <input type="tel" id="phoneNumber" class="form-control" name="phoneNumber"
                    placeholder="123-456-7890" pattern="\d{3}-\d{3}-\d{4}" [(ngModel)]="phoneNumber">
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</section>
