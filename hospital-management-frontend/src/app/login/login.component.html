<section id="section1">
    <div class="container" style="padding-top: 15vh;">
        <div class="container cont1">
            <div class="row">
                <div class="col-lg-4">
              
                </div>
                <div class="col-lg-4">
                    <div class="transparent-card">
                        <div class="d-flex justify-content-center">
                            <button (click)="toggleForm()" class="btn btn-info btn1">Register / Login</button>
                        </div>

                        <div [ngSwitch]="isLogin" class="form-container">
                            <form *ngSwitchCase="true" (ngSubmit)="login()" class="login-form">
                                <!-- Login Form -->
                                <h2 class="fs-1 text-white text-center fw-bolder">Login</h2>
                                <div class="mb-3">
                                    <input type="email" id="email" [(ngModel)]="email" name="email"
                                        class="form-control" placeholder="Email">
                                </div>
                                <div class="mb-3">
                                    <input type="password" id="login-password" [(ngModel)]="password"
                                        name="loginPassword" class="form-control" placeholder="Password">
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-warning btn1">Login</button>
                                </div>
                            </form>
                            <form *ngSwitchCase="false" (ngSubmit)="register()" class="signup-form">
                                <!-- Signup Form -->
                                <h2 class="fs-1 text-white text-center fw-bolder">Register</h2>
                                <div class="mb-3">
                                    <input type="email" id="email" [(ngModel)]="email" name="email"
                                        class="form-control" placeholder="Email">
                                </div>
                                <div class="mb-3">
                                    <input type="text" id="signup-username" [(ngModel)]="username" name="username"
                                        class="form-control" placeholder="Username">
                                </div>
                                <div class="mb-3">
                                    <input type="password" id="password" [(ngModel)]="password" name="password"
                                        class="form-control" placeholder="Password">
                                </div>
                                <div class="mb-3">
                                    <select id="userType" name="role" [(ngModel)]="role" class="form-select">
                                        <option value="">Select Role Type</option>
                                        <option value="0">Patient</option>
                                        <option value="1">Doctor</option>
                                        <option value="2">Admin</option>
                                    </select>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-warning btn1">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                 
                </div>
            </div>
        </div>
    </div>
</section>
